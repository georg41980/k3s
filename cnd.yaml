apiVersion: v1
kind: Pod
metadata:
  name: cnd
  labels:
    type: info
    app: container-network-display
  annotations:
    my-operater: discard
spec:
  containers:
    - name: container-network-display
      image: ghcr.io/shwill/container-network-display:1.0.1
      resources:  # "resources" war falsch geschrieben
        limits:
          memory: 128Mi
          cpu: 500m
      ports:
        - containerPort: 3000  # Ports m√ºssen als Liste definiert werden
